<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Icy Tower</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="game-container"></div>
    <div id="controls">
      <button id="pause">❚❚</button>
      <button id="restart">⟳</button>
    </div>
    <div id="step-counter"><span id="step-count">0</span></div>
    <div id="game-title">
      <span>GIRLS ALOUD</span>
      <span id="developer-icon" title="developed by online.Galit@gmail.com">ℹ</span>
    </div>
    <div id="mobile-controls">
      <button id="mobile-left">←</button>
      <button id="mobile-jump">↑</button>
      <button id="mobile-right">→</button>
    </div>
    <script type="module" src="./src/main.ts"></script>
    <script>
      // Error handling for mobile
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
      });
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
</html>
