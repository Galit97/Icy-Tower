<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Girls Aloud Jump</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="game-container"></div>
    <div id="controls">
      <button id="pause">❚❚</button>
      <button id="restart">⟳</button>
    </div>
    <div id="step-counter"><span id="step-count">0</span></div>
    <div id="game-title">
      <span>GIRLS ALOUD</span>
      <span id="developer-icon" title="developed by online.galit@gmail.com">
        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
          <circle cx="9" cy="9" r="8" fill="rgba(0, 0, 0, 0.1)" stroke="#000000" stroke-width="1.5"/>
          <text x="9" y="13" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">i</text>
        </svg>
      </span>
    </div>
    <div id="mobile-controls">
      <button id="mobile-left">←</button>
      <button id="mobile-jump">↑</button>
      <button id="mobile-right">→</button>
    </div>
    <script type="module" src="./src/main.ts"></script>
    <script>
      // Error handling for mobile
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
      });
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
</html>
